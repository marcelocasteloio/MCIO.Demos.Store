syntax = "proto3";

option csharp_namespace = "MCIO.Demos.Store.Pricing.WebApi";

package MCIO.Demos.Store.Pricing.WebApi;

service PingService {
  rpc Ping(PingRequest) returns (PingReply);
}

message PingRequest {
	string origin = 1;
}

message PingReply {
	string origin = 1;
	string server = 2;
}
