          - contexts-identity.mcio-demos-store-nginx
          - contexts-customer.mcio-demos-store-nginx
          - contexts-product.mcio-demos-store-nginx
          - contexts-catalog.mcio-demos-store-nginx
          - contexts-order.mcio-demos-store-nginx
          - contexts-basket.mcio-demos-store-nginx
          - contexts-delivery.mcio-demos-store-nginx
          - contexts-pricing.mcio-demos-store-nginx
          - contexts-payment.mcio-demos-store-nginx
          - contexts-notification.mcio-demos-store-nginx
          - contexts-analytics.mcio-demos-store-nginx
          - contexts-calendar.mcio-demos-store-nginx

